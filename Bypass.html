<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Website</title>
    <style>
        /* Basic styling for layout */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0; /* Initial opacity 0 for fade-in effect */
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }
        h1 {
            margin-bottom: 20px;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 20px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #key-compartment {
            display: none;
            margin-top: 20px;
        }
        #copy-btn {
            margin-left: 10px;
            cursor: pointer;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .btn:hover::before {
            transform: scale(2);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
⚠️ | You might get some errors as the website isn't fully developed yet!

    <h1>Bypass Gateway</h1>

    <input type="text" id="fluxus-url" placeholder="Enter URL" style="width: 300px; padding: 10px;">

    <button class="btn" onclick="processBypass()">Submit</button>

    <div id="overlay">Bypassing... Please wait.</div>

    <div id="key-compartment">
        <p>Key: <span id="key"></span></p>
        <button id="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <p id="error-message">Unsupported URL or error occurred!</p>

    <script>
        function processBypass() {
            const url = document.getElementById('fluxus-url').value;
            const fluxusPattern = /https:\/\/flux\.li\/android\/external\/start\.php\?HWID=/;
            const deltaPattern = /https:\/\/gateway\.platoboost\.com\/a\/8\?id=/;
            const codexPattern = /https:\/\/codex\.li\/android\/external\/start\.php\?HWID=/;
            const arceusXPattern = /https:\/\/arceusx\.li\/android\/external\/start\.php\?HWID=/;
            const crypticPattern = /https:\/\/gateway\.platoboost\.com\/a\/39097\?id=/;
            const trigonevo6hrPattern = /https:\/\/trigonevo\.fun\/whitelist\/6h_start\.php\?HWID=/;

            let hwid, apiUrl;
            const errorMessage = document.getElementById('error-message');

            // Check if the URL matches Fluxus
            if (fluxusPattern.test(url)) {
                hwid = url.replace('https://flux.li/android/external/start.php?HWID=', '');
                apiUrl = `https://stickx.top/api-fluxus/?hwid=${hwid}&api_key=E99l9NOctud3vmu6bPne`;
            }
            // Check if the URL matches Delta
            else if (deltaPattern.test(url)) {
                hwid = url.replace('https://gateway.platoboost.com/a/8?id=', '');
                apiUrl = `https://stickx.top/api-delta/?hwid=${hwid}&api_key=E99l9NOctud3vmu6bPne`;
            }
            // Check if the URL matches Codex
            else if (codexPattern.test(url)) {
                hwid = url.replace('https://codex.li/android/external/start.php?HWID=', '');
                apiUrl = `https://stickx.top/api-codex/?hwid=${hwid}&api_key=E99l9NOctud3vmu6bPne`;
            }
            // Check if the URL matches Arceus X
            else if (arceusXPattern.test(url)) {
                hwid = url.replace('https://arceusx.li/android/external/start.php?HWID=', '');
                apiUrl = `https://stickx.top/api-arceusx/?hwid=${hwid}&api_key=E99l9NOctud3vmu6bPne`;
            }
            // Check if the URL matches Cryptic
            else if (crypticPattern.test(url)) {
                hwid = url.split('id=')[1];
                apiUrl = `https://splendid-onyx-lillipilli.glitch.me/api/delta?hwid=${hwid}`;
            }
            // Check if the URL matches Trigonevo 6hr
            else if (trigonevo6hrPattern.test(url)) {
                hwid = url.replace('https://trigonevo.fun/whitelist/6h_start.php?HWID=', '');
                apiUrl = `https://stickx.top/api-trigonevo/?hwid=${hwid}&api_key=E99l9NOctud3vmu6bPne&duration=6`;
            }
            else {
                errorMessage.style.display = 'block';
                return;
            }

            // Show the overlay and process the API call
            document.getElementById('overlay').style.display = 'flex';

            // Make an API request
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('overlay').style.display = 'none';
                    if (data.key) {
                        document.getElementById('key').innerText = data.key;
                        document.getElementById('key-compartment').style.display = 'block';
                        errorMessage.style.display = 'none';
                    } else {
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(() => {
                    document.getElementById('overlay').style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        }

        function copyKey() {
            const keyText = document.getElementById('key').innerText;
            navigator.clipboard.writeText(keyText).then(() => {
                alert('Key copied to clipboard!');
            });
        }
    </script>

</body>
</html>
