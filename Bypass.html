<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Gateway</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bypass Gateway</h1>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter your link here...">
            <button id="submitButton">Submit</button>
        </div>
        <div id="result" class="result">
            <!-- The result will be displayed here -->
        </div>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", async () => {
            const url = document.getElementById("urlInput").value;
            const apiKey = "spedxforfriez"; // Your API key
            const apiUrl = `http://luna.pylex.xyz:10234/api/bypass?url=${encodeURIComponent(url)}&api_key=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if 'key' exists in the response
                if (data.key) {
                    document.getElementById("result").innerText = `Key: ${data.key}`;
                } else {
                    document.getElementById("result").innerText = "Unable To Retrieve Key";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Unable To Retrieve Key";
            }
        });
    </script>
</body>
</html>
