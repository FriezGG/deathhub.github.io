<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Website</title>
    <style>
        /* Basic styling for layout */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0; /* Initial opacity 0 for fade-in effect */
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }
        h1 {
            margin-bottom: 20px;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 20px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #key-compartment {
            display: none;
            margin-top: 20px;
        }
        #copy-btn {
            margin-left: 10px;
            cursor: pointer;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .btn:hover::before {
            transform: scale(2);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <input type="text" id="fluxus-url" placeholder="Enter URL" style="width: 300px; padding: 10px;">

    <button class="btn" onclick="processBypass()">Submit</button>

    <div id="overlay">Bypassing... Please wait.</div>

    <div id="key-compartment">
        <p>Key: <span id="key"></span></p>
        <button id="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>
