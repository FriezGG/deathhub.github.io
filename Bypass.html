<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Gateway</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .key-display {
            font-size: 24px;
            margin-top: 20px;
            color: #FFD700; /* Gold color for the key */
        }
    </style>
</head>
<body>
    <h1>Bypass Gateway</h1>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter your link here...">
        <button id="submitBtn">Submit</button>
    </div>
    <div class="key-display" id="keyDisplay"></div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value;
            const apiKey = "spedxforfriez";
            const apiUrl = `http://luna.pylex.xyz:10234/api/bypass?url=${encodeURIComponent(url)}&api_key=${apiKey}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const key = data.key || "Key not found"; // Handle case where key doesn't exist
                    document.getElementById("keyDisplay").innerText = key;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("keyDisplay").innerText = "Error fetching key.";
                });
        });
    </script>
</body>
</html>
