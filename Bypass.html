<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            margin-bottom: 20px;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 20px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #key-compartment {
            display: none;
            margin-top: 20px;
        }
        #key {
            font-size: 2rem;
            color: lime;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .btn:hover::before {
            transform: scale(2);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bypass Gateway</h1>

    <input type="text" id="fluxus-url" placeholder="Enter URL" style="width: 300px; padding: 10px;">

    <button class="btn" onclick="processBypass()">Submit</button>

    <div id="overlay">Bypassing... Please wait.</div>

    <div id="key-compartment">
        <p>Key: <span id="key"></span></p>
    </div>

    <p id="error-message">Unsupported URL or error occurred!</p>

    <script>
        function processBypass() {
            const url = document.getElementById('fluxus-url').value;
            const fluxusPattern = /https:\/\/flux\.li\/android\/external\/start\.php\?HWID=/;
            const deltaPattern = /https:\/\/gateway\.platoboost\.com\/a\/8\?id=/;
            const codexPattern = /https:\/\/codex\.li\/android\/external\/start\.php\?HWID=/;
            const arceusXPattern = /https:\/\/arceusx\.li\/android\/external\/start\.php\?HWID=/;
            const crypticPattern = /https:\/\/gateway\.platoboost\.com\/a\/39097\?id=/;

            const errorMessage = document.getElementById('error-message');
            const overlay = document.getElementById('overlay');
            const keyCompartment = document.getElementById('key-compartment');
            const keyDisplay = document.getElementById('key');

            errorMessage.style.display = 'none';
            keyCompartment.style.display = 'none';
            overlay.style.display = 'flex';

            let apiUrl;

            if (fluxusPattern.test(url)) {
                const hwid = url.replace('https://flux.li/android/external/start.php?HWID=', '');
                apiUrl = `https://splendid-onyx-lillipilli.glitch.me/api/fluxus?hwid=${hwid}`;
            } else if (deltaPattern.test(url)) {
                const hwid = url.replace('https://gateway.platoboost.com/a/8?id=', '');
                apiUrl = `https://splendid-onyx-lillipilli.glitch.me/api/delta?hwid=${hwid}`;
            } else if (codexPattern.test(url)) {
                const hwid = url.replace('https://codex.li/android/external/start.php?HWID=', '');
                apiUrl = `https://splendid-onyx-lillipilli.glitch.me/api/codex?hwid=${hwid}`;
            } else if (arceusXPattern.test(url)) {
                const hwid = url.replace('https://arceusx.li/android/external/start.php?HWID=', '');
                apiUrl = `https://splendid-onyx-lillipilli.glitch.me/api/arceusx?hwid=${hwid}`;
            } else if (crypticPattern.test(url)) {
                // Send the full URL to the cryptic API
                apiUrl = `https://trusted-chambray-antelope.glitch.me/api/delta?url=${encodeURIComponent(url)}`;
            } else {
                overlay.style.display = 'none';
                errorMessage.textContent = "Unsupported URL!";
                errorMessage.style.display = 'block';
                return;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    overlay.style.display = 'none';
                    if (data.key) {
                        keyDisplay.textContent = data.key;
                        keyCompartment.style.display = 'block';
                    } else {
                        errorMessage.textContent = "Unable to bypass!";
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(() => {
                    overlay.style.display = 'none';
                    errorMessage.textContent = "Unsupported URL or error occurred!";
                    errorMessage.style.display = 'block';
                });
        }
    </script>
</body>
</html>
