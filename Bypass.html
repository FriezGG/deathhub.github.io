<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Gateway</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .loading {
            font-size: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Bypass Gateway</h1>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter your link here">
        <button id="submitButton">Submit</button>
    </div>
    <div class="result" id="resultDisplay"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            const apiUrl = `http://luna.pylex.xyz:10234/api/bypass?url=${encodeURIComponent(url)}&api_key=spedxforfriez`;
            const resultDisplay = document.getElementById('resultDisplay');

            // Show loading message
            resultDisplay.textContent = 'Loading...';
            resultDisplay.classList.remove('error');

            try {
                const response = await fetch(apiUrl);
                
                // Ensure we get a successful response
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();

                // Extract 'key' from the response
                if (data.key) {
                    resultDisplay.textContent = `Key: ${data.key}`;
                    resultDisplay.classList.remove('error');
                } else {
                    resultDisplay.textContent = 'Unable To Retrieve Key';
                    resultDisplay.classList.add('error');
                }
            } catch (error) {
                // Handle any errors, including those from network issues or if key is not present
                resultDisplay.textContent = 'Unable To Retrieve Key';
                resultDisplay.classList.add('error');
            }
        });
    </script>

</body>
</html>
