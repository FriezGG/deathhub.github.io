<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }

        .btn:hover::before {
            transform: scale(2);
        }

        .btn a {
            color: white;
            text-decoration: none;
            z-index: 2;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
        }

        .overlay-text {
            font-size: 2rem;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 2s 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="overlay-text">Opening Teleport Gateway</div>
    </div>
    <div class="container">
        <h1>Select an executor!</h1>
        <div class="buttons-container">
            <button class="btn"><a href="#" id="crypticLink">Cryptic [LATEST]</a></button>
            <button class="btn"><a href="#" id="fluxusLink">Fluxus [LATEST]</a></button>
            <button class="btn"><a href="#" id="deltaLink">Delta [LATEST]</a></button>
            <button class="btn"><a href="#" id="codexLink">CodeX [LATEST]</a></button>
            <button class="btn"><a href="#" id="arceusLink">ArceusXNeo[LATEST]</a></button>
        </div>
    </div>

    <script>
        // Define version variables
        const crypticVersion = "Cryptic645";
        const fluxusVersion = "fluxus645";
        const deltaVersion = "Delta645";
        const codexVersion = "Codex644";
        const arceusXVersion = "ArceusX144";

        // Base URL
        const baseUrl = "https://stickx.top/extension/";

        // Update the links dynamically
        document.getElementById('crypticLink').href = `${baseUrl}${crypticVersion}.apk`;
        document.getElementById('fluxusLink').href = `${baseUrl}${fluxusVersion}.apk`;
        document.getElementById('deltaLink').href = `${baseUrl}${deltaVersion}.apk`;
        document.getElementById('codexLink').href = `${baseUrl}${codexVersion}.apk`;
        document.getElementById('arceusLink').href = `${baseUrl}${arceusXVersion}.apk`;
    </script>
</body>
</html>
