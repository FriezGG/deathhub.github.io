<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff4d4d, #ffffff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Large Sovernet Text */
        .sovernet-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 0 0 8px white;
        }

        /* Emoji Overlay Animation */
        .emoji-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .emoji {
            font-size: 3rem;
            animation: pop 0.8s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .nav-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .tab {
            text-align: center;
            flex-grow: 1;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab a {
            text-decoration: none;
            color: white;
        }

        .tab-icon {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .tab:hover::before {
            opacity: 1;
        }

        /* Custom Icons - Replace with images if needed */
        .executor-icon::before {
            content: '\1F3AE'; /* Game controller emoji */
        }

        .coming-soon-icon::before {
            content: '\23F3'; /* Hourglass emoji */
        }

        .discord-icon::before {
            content: '\1F5E8'; /* Speech balloon emoji representing Discord */
        }

        /* Emoji Blast Animation */
        @keyframes emoji-blast {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- SOVERNET Title -->
    <div class="sovernet-text">SOVERNET</div>

    <!-- Emoji Overlay (Hidden initially) -->
    <div class="emoji-overlay" id="emojiOverlay">
        <!-- Dynamic emoji blast filled here -->
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Executor Tab -->
        <div class="tab" onclick="animateExecutor();">
            <a href="exe.html" class="executor-tab">
                <span class="tab-icon executor-icon"></span>
                <span>Executor</span>
            </a>
        </div>

        <!-- Coming Soon Tab 1 -->
        <div class="tab" onclick="animateComingSoon(this);">
            <span class="tab-icon coming-soon-icon"></span>
            <span>Coming Soon</span>
        </div>

        <!-- Discord Icon Tab -->
        <div class="tab">
            <a href="https://discord.gg/hydeathontop" class="discord-tab">
                <span class="tab-icon discord-icon"></span>
                <span>Discord</span>
            </a>
        </div>
    </div>

    <script>
        // Function to animate Executor tab and create emoji blast
        function animateExecutor() {
            const overlay = document.getElementById('emojiOverlay');
            overlay.innerHTML = ''; // Clear any existing emojis
            overlay.style.display = 'flex'; // Show the overlay

            // Fill the overlay with emoji üåÄ
            for (let i = 0; i < 100; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = 'üåÄ';
                overlay.appendChild(emoji);
            }

            // Remove emoji after 3 seconds and redirect
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide overlay
                window.location.href = 'exe.html'; // Redirect
            }, 3000);
        }

        // Function to animate Coming Soon tabs
        function animateComingSoon(element) {
            element.classList.add('clicked');
            setTimeout(() => {
                alert("üèóÔ∏è Coming Soon! Stay tuned.");
            }, 800);
        }
    </script>

</body>
</html>
