<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVERNET</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to bottom, #6c5ce7, #3498db); /* Purplish blue gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Centered Sovernet Text */
        .sovernet-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 8px white;
            margin-bottom: 20px; /* Add margin to separate from choose destination text */
        }

        /* Choose Destination Text */
        .choose-destination-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            opacity: 0; /* Initial opacity 0 for fade-in effect */
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Overlay for darkening the screen during animation */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
        }

        .overlay-text {
            font-size: 2rem;
            color: white;
            opacity: 0; /* Initial opacity 0 for fade-in effect */
            animation: fadeIn 2s forwards, fadeOut 2s 2s forwards; /* Fade-in and fade-out animation */
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .nav-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .tab {
            text-align: center;
            flex-grow: 1;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background-color: rgba(255, 255, 255, 0.2); /* Translucent background with white tint */
            border: 2px solid white; /* White outline */
        }

        .tab a {
            text-decoration: none;
            color: white;
        }

        .tab-icon {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .tab:hover::before {
            opacity: 1;
        }

        /* Custom Icons - Replace with images if needed */
        .executor-icon::before {
            content: '\1F3AE'; /* Game controller emoji */
        }

        .coming-soon-icon::before {
            content: '\1F680'; /* Rocket emoji */
        }

        .discord-icon::before {
            content: '\1F5E8'; /* Speech balloon emoji representing Discord */
        }
    </style>
</head>
<body>

    <!-- Centered SOVERNET Title and Choose Destination Text -->
    <div class="sovernet-text">SPEEDWARE</div>
    <div class="choose-destination-text">Choose your destination</div>

    <!-- Dark overlay with fade-in text for Teleport Gateway -->
    <div class="overlay" id="overlay">
        <div class="overlay-text">Opening Teleport Gateway</div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <!-- Executor Tab -->
        <div class="tab" onclick="animateOverlay('exe.html');">
            <a href="javascript:void(0)" class="executor-tab">
                <span class="tab-icon executor-icon"></span>
                <span>Executor</span>
            </a>
        </div>

        <!-- Bypass Tab -->
        <div class="tab" onclick="animateOverlay('bypass.html');">
            <a href="javascript:void(0)" class="bypass-tab">
                <span class="tab-icon coming-soon-icon"></span>
                <span>Bypass</span>
            </a>
        </div>

        <!-- Discord Icon Tab -->
        <div class="tab" onclick="animateOverlay('https://discord.com/invite/zT5sWfmwTG');">
            <a href="javascript:void(0)" class="discord-tab">
                <span class="tab-icon discord-icon"></span>
                <span>Discord</span>
            </a>
        </div>
    </div>

    <script>
        // Function to show overlay and redirect after animation
        function animateOverlay(url) {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex'; // Show the overlay

            // After 3 seconds, hide the overlay and redirect
            setTimeout(() => {
                overlay.style.display = 'none';
                window.location.href = url;
            }, 3000); // 3-second delay before redirect
        }
    </script>

    <!-- Add parallax effect to background -->
    <script>
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / 100;
            const y = e.clientY / 100;
            document.body.style.backgroundPosition = `${x}px ${y}px`;
        });
    </script>
</body>
</html>
